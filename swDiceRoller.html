<html>
  <head>
    <title>Star Wars Dice Roller</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
  </head>

  <body>
    <h1>Star Wars Dice Roller</h1>

    <form class="dice-form">
      <label for="yellow">yellow</label>
      <input type="number" name="yellow" min="0" value="2"></input>

      <label for="green">green</label>
      <input type="number" name="green" min="0" value="2"></input>

      <label for="blue">blue</label>
      <input type="number" name="blue" min="0" value="2"></input>

      <label for="red">red</label>
      <input type="number" name="red" min="0" value="2"></input>

      <label for="purple">purple</label>
      <input type="number" name="purple" min="0" value="2"></input>

      <label for="black">black</label>
      <input type="number" name="black" min="0" value="2"></input>

      <label for="force">force</label>
      <input type="number" name="force" min="0" value="2"></input>
    </form>

    <a class="roll" href="javascript:;">Roll!</a>

    <script src="lodash.min.js"></script>
    <script src="jquery.min.js"></script>
    <script src="dice.js"></script>
    <script src="diceRoller.js"></script>
  </body>
</html>
