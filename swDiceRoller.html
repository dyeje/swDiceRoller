<html>
  <head>
    <title>Star Wars Dice Roller</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <h1>Star Wars Dice Roller</h1>

    <form class="dice-form">
      <div class='die-control'>
        <label for="yellow">yellow</label>
        <input name="yellow" min="0" value="2"></input>
        <a class='quantity-control up' href='#'>▲</a>
        <a class='quantity-control down' href='#'>▼</a>
      </div>

      <div class='die-control'>
        <label for="green">green</label>
        <input name="green" min="0" value="2"></input>
        <a class='quantity-control up' href='#'>▲</a>
        <a class='quantity-control down' href='#'>▼</a>
      </div>

      <div class='die-control'>
        <label for="blue">blue</label>
        <input name="blue" min="0" value="2"></input>
        <a class='quantity-control up' href='#'>▲</a>
        <a class='quantity-control down' href='#'>▼</a>
      </div>

      <div class='die-control'>
        <label for="red">red</label>
        <input name="red" min="0" value="2"></input>
        <a class='quantity-control up' href='#'>▲</a>
        <a class='quantity-control down' href='#'>▼</a>
      </div>

      <div class='die-control'>
        <label for="purple">purple</label>
        <input name="purple" min="0" value="2"></input>
        <a class='quantity-control up' href='#'>▲</a>
        <a class='quantity-control down' href='#'>▼</a>
      </div>

      <div class='die-control'>
        <label for="black">black</label>
        <input name="black" min="0" value="2"></input>
        <a class='quantity-control up' href='#'>▲</a>
        <a class='quantity-control down' href='#'>▼</a>
      </div>

      <div class='die-control'>
        <label for="force">force</label>
        <input name="force" min="0" value="2"></input>
        <a class='quantity-control up' href='#'>▲</a>
        <a class='quantity-control down' href='#'>▼</a>
      </div>
    </form>

    <a class="roll" href="javascript:;">Roll!</a>

    <br>
    <br>

    <div>
      <div class="success-container">
        <div class="success-label" style="font-weight: bold; display: inline;">Success:</div>
        <div class="success-value" style="display: inline; margin-left: 5px;"></div>
      </div>

      <div class="advantage-container">
        <div class="advantage-label" style="font-weight: bold; display: inline;">Advantage:</div>
        <div class="advantage-value" style="display: inline; margin-left: 5px;"></div>
      </div>

      <div class="lightside-container">
        <div class="lightside-label" style="font-weight: bold; display: inline;">Lightside:</div>
        <div class="lightside-value" style="display: inline; margin-left: 5px;"></div>
      </div>

      <div class="darkside-container">
        <div class="darkside-label" style="font-weight: bold; display: inline;">Darkside:</div>
        <div class="darkside-value" style="display: inline; margin-left: 5px;"></div>
      </div>

      <div class="special-container">
        <div class="special-label" style="font-weight: bold; display: inline;">Special:</div>
        <div class="special-value" style="display: inline; margin-left: 5px;"></div>
      </div>
    <div>

    <script src="lodash.min.js"></script>
    <script src="jquery.min.js"></script>
    <script src="dice.js"></script>
    <script src="diceRoller.js"></script>
  </body>
</html>
